<section class="container container-grey contact-container">
    <div class="contact">
        <form class="contact-form">
            <h2>Contactez-moi</h2>
            <div class="input-container">
                <label>Nom : </label>
                <input type="text"/>
            </div>
            <div class="input-container">
                <label>Email : </label>
                <input type="email"/>
            </div>
            <div class="input-container textarea">
                <label>Message : </label>
                <textarea></textarea>
            </div>
            <button type="submit">Envoyer</button>
        </form>
        <img class="contact-main-picture" src="./images/contact-form-pic.svg" alt="formulaire de contact">
    </div>
</section>
