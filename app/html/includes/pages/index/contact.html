<section class="container container-grey contact-container">
    <div class="contact">
        <h2>Contactez-moi</h2>
        <div class="contact-form-content">
            <form class="contact-form" method="post" action="http://preprod.davidvelten.fr/AllanSite-sendmail/index.php">
                <div class="input-container">
                    <label>Nom : </label>
                    <input id="nom" name="nom" type="text"/>
                </div>
                <div class="input-container">
                    <label>Email : </label>
                    <input id="email" name="email" type="email"/>
                </div>
                <div class="input-container textarea">
                    <label>Message : </label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <button type="submit">Envoyer</button>
                <div class="ifSendMail">Votre message a bien été envoyé !</div>
            </form>
            <img class="contact-main-picture" src="./images/contact-form-pic.svg" alt="formulaire de contact">
        </div>
    </div>
</section>
